            <em>Ionosphere</em> is a small, stand-alone library for making game utilities like
            generators, or treasure and encounter tables, dice rollers, game objects (items,
            characters), and similar tasks.
        </p>

        <p>Version 0.1</p>

        <p>The <a href="api/index.html">API Documentation</a> includes all the details. </p>
